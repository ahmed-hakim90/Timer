<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glow Border Animation</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glow-box {
      position: relative;
      width: 600px;
      height: 120px;
      border-radius: 60px;
      background: #111;
      z-index: 1;
      overflow: hidden;
    }

    .glow-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 220deg,
        transparent 0deg,
        #7C5B00 90deg,
        transparent 180deg,
        #7C5B00 27deg,
        transparent 360deg
      );
      animation: rotateGlow 4s linear infinite;
      z-index: 2;
      filter: blur(6px);
      border-radius: 60px;
    }

    .glow-box::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: #111;
      border-radius: 60px;
      z-index: 3;
    }

    @keyframes rotateGlow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .timer-content {
  position: relative;
  z-index: 5; /* فوق التوهج */
  color: white;
  text-align: center;
  padding: 20px;
  font-family: Arial, sans-serif;
}


  </style>
</head>
<body>
<div class="glow-box">
  <div class="timer-content">
    <h2>Countdown to 1 July 2025</h2>
    <div id="timer">29 days 23:59:59</div>
  </div>
</div>


</body>
</html>
