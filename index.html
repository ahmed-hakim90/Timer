<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem</title>
<link rel="icon" href="icons/GEM Logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body class="custom-bg">
    <div class="Container">

        <div class="logo-in-top">

            <img src="icons/GEM Logo.svg" alt="Logo" class="logo-in-top">
        </div>
         <div class="dropdown btn-lang ar">
        <a class="btn btn-link dropdown-toggle text-decoration-none text-dark en" rel="alternate" hreflang="en" href="ar/index.html">
            Ø¹                  </a>
            
        </div>
        <!-- main center box for timer and buttons -->
        <div class="timer-container">

            <!-- label for timer above the timer -->
            <p class="timer-title">
                A new era of ancient </br>
                <span></span>wonders begins in...<span></span>
            </p>
            <!-- BOX FOR TIMER and animation glowing effect -->
            <div class="glow-box ">

                <!-- Inside the Box all the timer elements -->
                <div class="timer-display">

                    <!-- DAYS -->
                    <div class="time-unit">
                        <div class="time-value" id="days">30</div>
                        <div class="time-label">Days</div>
                    </div>
                    <span></span>

                    <!-- Hours -->
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <span></span>

                    <!-- Mins -->
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <span></span>

                    <!-- Secs -->
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>

                <!-- dont customize this part will be customize-->
                <!-- Message for timer is end -->
                <div class="finished-message" id="finishedMessage" style="display: none;">
                    <h2>Timer Is End</h2>
                    <p>Go To Website Now</p>
                    
                    <!-- this is btn has link main site -->
                    <button onclick="resetTimer()" class="reset-button">Go To Website</button>
                </div>
            </div>
            <!-- END -->

            <!-- this reserve section and Time Opend -->
            <div class="reserve">
                <p class="text-under-counter">
                    Opening to the public on July 6
                </p>
                <button class="button ticket-btn">
                    <a href="https://visit-gem.com/en/GEMIntro_blank">
                        Click here to reserve your ticket
                    </a>
                </button>
            </div>
        </div>
    </div>
    <!-- this is img change for bottom left side  -->
     <!-- logo container has img background and this 2 img change in frame  -->
   <div class="frame-wrapper">
  <div class="image-switcher">
    <img src="icons/Iconspng/1-04.png" class=" img" />
    <img src="icons/Iconspng/1-01.png" class=" img-2" />
  </div>
</div>

     
    </div>
    <!--  JavaScript -->
    <script src="script.js"></script>
</body>

</html>
