<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" Container">
        
        <div class="logo-in-top">logooooooooooooooooooooooo</div>
    <!-- الحاوية الرئيسية للتايمر -->
    <div class="timer-container">
        <p class="timer-title">
            A New Era of Ancient </br>
            <span ></span>wonders begins in...<span ></span>
        </p>
        
        <div class="animated-border-box-glow">
        </div>
        <div class="animated-border-box">
      
    
        <!-- مكونات التايمر -->
        <div class="timer-display">
         
   <!-- الأيام -->
            <div class="time-unit">
                <div class="time-value" id="days">30</div>
                <div class="time-label">Days</div>
            </div>    
            <span></span>

            <!-- الساعات -->
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>            
            <span></span>

            <!-- الدقائق -->
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Mins</div>
            </div>
            <span></span>
         
           <!-- الثواني -->
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Secs</div>
            </div>
        </div>
        
        <!-- رسالة انتهاء الوقت (مخفية في البداية) -->
        <div class="finished-message" id="finishedMessage" style="display: none;">
            <h2>انتهى الوقت!</h2>
            <p>تم الوصول إلى نهاية العد التنازلي</p>
            <button onclick="resetTimer()" class="reset-button">إعادة تشغيل العداد</button>
        </div>
    

    </div>
    </div>
    <div class="list-icon">

        <ul class="icon-in-bottom">
            <li>4</li>
            <li>5</li>
            <li>5</li>
        </ul>
    </div>

</div>
    <!-- تحميل ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
