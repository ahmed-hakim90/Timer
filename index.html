<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي - 30 يوم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الحاوية الرئيسية للتايمر -->
    <div class="timer-container">
        <span class="col-left">
        </span>
        <span class="col-right">

        </span>
  <div class="animated-border-box-glow">
  </div>
  <div class="animated-border-box">
        <!-- مكونات التايمر -->
        <div class="timer-display">
            <!-- الثواني -->
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Secs</div>
            </div>   
            
            <!-- الدقائق -->
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Mins</div>
            </div>
            <!-- الساعات -->
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            
         
   <!-- الأيام -->
            <div class="time-unit">
                <div class="time-value" id="days">30</div>
                <div class="time-label">Days</div>
            </div>
         
        </div>
        
        <!-- رسالة انتهاء الوقت (مخفية في البداية) -->
        <div class="finished-message" id="finishedMessage" style="display: none;">
            <h2>انتهى الوقت!</h2>
            <p>تم الوصول إلى نهاية العد التنازلي</p>
            <button onclick="resetTimer()" class="reset-button">إعادة تشغيل العداد</button>
        </div>
    

    </div>
    </div>


    <!-- تحميل ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
